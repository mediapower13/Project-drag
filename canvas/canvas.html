

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>
  <div class="container">
    <h1>Drag and Drop Interface</h1>
    
    <!-- Draggable Items Section -->
    <div class="items">
      <h2>Draggable Items</h2>
      <div class="draggable" draggable="true" id="item1">push zone 1</div>
      <div class="draggable" draggable="true" id="item2">push zone 2</div>
      <div class="draggable" draggable="true" id="item3">push zone 3</div>
      <div class="draggable" draggable="true" id="item4">push zone 4</div>
    </div>
    
    <!-- Drop Zones Section -->
    <div class="dropzones">
      <h2>Drop Zones</h2>
      <div class="dropzone" id="dropzone1">Drop Zone 1-2</div>
      <div class="dropzone" id="dropzone2">Drop Zone 3-4</div>
    </div>
  </div>

  <script src="canvas.js"></script>
</body>
</html>
